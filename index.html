<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi Ivana ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; touch-action: none; }
        canvas { display: block; }
        
        /* Mensaje Principal Rojo */
        #mensaje-central {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            font-size: 2.2rem;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            margin: 0;
            animation: latido 2.5s infinite ease-in-out;
        }

        /* Mensajitos Peque√±os Flotantes */
        .mensajito {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 50;
            font-style: italic;
        }

        .instruccion {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.7rem;
            opacity: 0.5;
            letter-spacing: 1px;
            z-index: 110;
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.08); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="mensaje-central">
        <h1>Te amo mucho Ivana, eres el amor de mi vida ‚ù§Ô∏è</h1>
    </div>

    <div class="instruccion">Gira la galaxia con tu dedo y toca para la m√∫sica üéµ</div>

    <audio id="musica" loop>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- CREAR MENSAJITOS PEQUE√ëOS ---
        const textos = ["Me encantas beb√©", "Te adoro", "Eres mi vida", "Mi cielito", "I found you", "Mi reina"];
        textos.forEach(t => {
            const span = document.createElement('div');
            span.className = 'mensajito';
            span.innerText = t;
            span.style.top = Math.random() * 85 + 5 + "%";
            span.style.left = Math.random() * 80 + 5 + "%";
            document.body.appendChild(span);
        });

        // --- MOTOR DE LA GALAXIA 3D ---
        let scene, camera, renderer, particles;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Crear Estrellas
            const geometry = new THREE.BufferGeometry();
            const count = 15000;
            const positions = new Float32Array(count * 3);
            for(let i=0; i < count * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 12;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.015,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            camera.position.z = 3;

            // --- EVENTOS INTERACTIVOS (DEDO/MOUSE) ---
            const startAction = (x, y) => {
                isDragging = true;
                previousMousePosition = { x, y };
                // Activar m√∫sica
                const audio = document.getElementById('musica');
                audio.play();
                document.querySelector('.instruccion').style.display = 'none';
            };

            const moveAction = (x, y) => {
                if (isDragging) {
                    const deltaX = x - previousMousePosition.x;
                    const deltaY = y - previousMousePosition.y;
                    particles.rotation.y += deltaX * 0.005;
                    particles.rotation.x += deltaY * 0.005;
                    previousMousePosition = { x, y };
                }
            };

            // Mouse
            window.addEventListener('mousedown', e => startAction(e.clientX, e.clientY));
            window.addEventListener('mousemove', e => moveAction(e.clientX, e.clientY));
            window.addEventListener('mouseup', () => isDragging = false);

            // T√°ctil (Celular)
            window.addEventListener('touchstart', e => startAction(e.touches[0].clientX, e.touches[0].clientY));
            window.addEventListener('touchmove', e => moveAction(e.touches[0].clientX, e.touches[0].clientY));
            window.addEventListener('touchend', () => isDragging = false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            // Rotaci√≥n autom√°tica muy lenta si no se toca
            if(!isDragging) {
                particles.rotation.y += 0.0005;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
